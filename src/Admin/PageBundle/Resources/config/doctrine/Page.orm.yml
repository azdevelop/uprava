Admin\PageBundle\Entity\Page:
    type: entity
    table: null
    repositoryClass: Admin\PageBundle\Entity\PageRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        title:
            type: string
            length: 255
        userId:
            type: integer
            column: user_id
        createdDate:
            type: datetime
            column: created_date
        modifiedDate:
            type: datetime
            column: modified_date
        content:
            type: text
        status:
            type: integer
        parentId:
            type: integer
            column: parent_id
        guid:
            type: string
            length: 255
        pageType:
            type: string
            length: '25'
            column: page_type
    lifecycleCallbacks: {  }
